logging:
  level.*: ALL
  file:
    name: sbwl.log

spring:
  profiles:
    active:
      - dev

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/web_demo
    username: root
    password: password

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


